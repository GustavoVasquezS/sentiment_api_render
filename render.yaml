services:
  - type: web
    name: sentiment-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MODEL_PATH
        value: sentiment_bundle_es_pt_v2.joblib
    healthCheckPath: /health
